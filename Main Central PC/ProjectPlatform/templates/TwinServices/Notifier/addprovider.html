{% extends 'TwinServices/Notifier/notifierservice.html' %}
{% block notifiercontent %}
    {% csrf_token %}
    <section class="section-content padding-y">
        <div class="card mx-auto" style="max-width:510px; margin-top:40px;">
            <article class="card-body">
                {% include "includes/alerts.html" %}
                <header class="mb-4">
                    <h4 class="card-title">Add Service Provider</h4>
                </header>
                <form action="{% url 'addprovider_notifier' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        
                        <div class="col form-group">
                            <label class="text-primary">Service Provider</label>{{ form.serviceprovider }}</div>
                        <!-- form-group end.// -->
                        <div class="col form-group"><label class="text-primary">Twins</label>{{ form.twin_selected }}</div>
                        <!-- form-group end.// -->
                        <div class="col form-group"><label class="text-primary">Services</label>{{ form.services }}</div>
                        <!-- form-group end.// -->
                    </div>
                    <!-- form-row end.// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Add</button>
                    </div>
                    <!-- form-group// -->
                </form>
                </article><!-- card-body.// -->
            </div>
            <!-- card .// -->
        </section>
    {% endblock %}
